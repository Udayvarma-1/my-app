<input type="text" [(ngModel)]="term" (keypress)="filter()" placeholder="search" name="" id="">&nbsp;&nbsp;
<button class="btn btn-primary" (click)="OnlyFreeDelivery()">Only free delivery</button>
<br><br>
<button class="btn btn-warning" (click)="pricelowtohigh()">price low to high</button>&nbsp;&nbsp;
<button class="btn btn-warning" (click)="pricehightolow()">price high to low</button>&nbsp;&nbsp;
<button class="btn btn-warning" (click)="ratinglowtohigh()">rating low to high</button>&nbsp;&nbsp;
<button class="btn btn-warning" (click)="ratinghightolow()">rating high to low</button>&nbsp;&nbsp;
<br>
<br>
<button class="btn btn-secondary" (click)="discount()">Apply 50% discount</button>&nbsp;&nbsp;
<button class="btn btn-secondary" (click)="pricedeliverycharges()">price with delivery charges</button>&nbsp;&nbsp;
<br>
<br>
<button class="btn btn-primary" (click)="totalprice()">total price</button>&nbsp;&nbsp;
<button class="btn btn-primary" (click)="totalcartitams()">Total cart itams</button>&nbsp;&nbsp;
<br><br>
<table class="table table-dark ">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products ; let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | price}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.Fd}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">delete</button>
            </td>
        </tr>
    </tbody>
</table>

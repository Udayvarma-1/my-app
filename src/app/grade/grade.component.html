

<p>grade works!</p>
<div class="parent">
    <div class="child">
        <h1>MARKS</h1>
        <br>
        <input type="number" [(ngModel)]="marks" name="" id="">
        <br><br>
        
        <h3 *ngIf="marks<=100&&marks>90">Result is:grade A</h3>
        <h3 *ngIf="marks<=90&&marks>70">Result is:grade B</h3>
        <h3 *ngIf="marks<=70&&marks>50">Result is:grade C</h3>
        <h3 *ngIf="marks<=50&&marks>=35">Result is:grade D</h3>
        <h3 *ngIf="marks<=34&&marks>=0">FAIL</h3>
        <h3 *ngIf="marks>100">Invalid Marks</h3>
    </div>


    
</div>
